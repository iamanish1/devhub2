<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevHub - Developer Collaboration Platform</title>
    <!-- Cashfree Payment Gateway SDK - Latest Version with Elements API -->
    <script src="https://sdk.cashfree.com/js/ui/3.0.0/cashfree.prod.js"></script>
    <script>
      // Check if Cashfree SDK loaded properly
      window.addEventListener('load', function() {
        if (typeof window.Cashfree === 'undefined') {
          console.error('‚ùå Cashfree SDK failed to load');
        } else {
          console.log('‚úÖ Cashfree SDK loaded successfully');
          // Test SDK initialization and check for Elements API
          try {
            const testInstance = new window.Cashfree({ mode: 'sandbox' });
            console.log('‚úÖ Cashfree SDK initialization test successful');
            
            // Check if modern Elements API is available
            if (typeof testInstance.create === 'function') {
              console.log('‚úÖ Modern Elements API (create method) is available');
            } else {
              console.warn('‚ö†Ô∏è Modern Elements API not available, only legacy methods');
            }
            
            // Check available methods
            console.log('üîß Available Cashfree methods:', Object.keys(testInstance));
            
          } catch (error) {
            console.error('‚ùå Cashfree SDK initialization test failed:', error);
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
