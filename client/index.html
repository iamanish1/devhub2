<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevHub - Developer Collaboration Platform</title>
    <!-- Cashfree Payment Gateway SDK -->
    <script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree.prod.js"></script>
    <script>
      // Check if Cashfree SDK loaded properly
      window.addEventListener('load', function() {
        if (typeof window.Cashfree === 'undefined') {
          console.error('Cashfree SDK failed to load');
        } else {
          console.log('Cashfree SDK loaded successfully');
          // Test SDK initialization
          try {
            const testInstance = new window.Cashfree({ mode: 'sandbox' });
            console.log('Cashfree SDK initialization test successful');
          } catch (error) {
            console.error('Cashfree SDK initialization test failed:', error);
          }
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
